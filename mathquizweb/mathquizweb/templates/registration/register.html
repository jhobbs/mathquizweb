{% extends "base.html" %}
{% block content %}
<div class="row">
{% if registered %}
    <strong>Thank you for registering!</strong>
    <a href='/accounts/login?next=/'>Now sign in</a>
{% else %}
    <h2>Register</h2>
    <form id="user_form" method="post" action="/accounts/register/"
        enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        <input type="submit" name="submit" value="Register" class="button tiny" />
    </form>
</div>
{% endif %}
{% endblock %}
