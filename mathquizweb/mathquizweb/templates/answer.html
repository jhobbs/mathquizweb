{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="large-12 columns">
        {% if user.is_authenticated %}
        <h1>{{ headline }}</h1>
        <p>{{ detail }}</p>
        <a id="next" href="{% url 'home' %}">Next Question</a>
        <script>
            document.getElementById("next").focus();
        </script>
        {% else %}
        <p>You must be logged in to answer questions!</p>
        {% endif %}
    </div>
</div>
{% endblock %}
