{% load staticfiles %}
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mathquiz</title>
    <link rel="stylesheet" href="{% static "css/foundation.css" %}" />
    <link rel="stylesheet" href="/static/css/override.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <script src="/static/js/vendor/modernizr.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-12487024-1', 'auto');
        ga('require', 'linkid', 'linkid.js');
        ga('require', 'displayfeatures');
        ga('send', 'pageview');
    </script>
  </head>
  <body class="antialiased off-canvas hide-extras">
        <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
                <li class="name">
                    <h1><a href="/">mathquiz</a></h1>
                </li>
                                <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
            </ul>

            <section class="top-bar-section">
                <!-- Right Nav Section -->
                <ul class="right">
                    {% if user.is_authenticated %}
										<li><a href="/">Welcome, {{ user }}!</a></li>
                    <li><a href="/accounts/logout/?next=/">Log out</a></li>
                    {% else %}
                    <li><a href="/accounts/login?next={{request.path}}">Sign in</a></li>
                    <li><a href="/accounts/register">Register</a></li>
                    {% endif %}
                </ul>
                <!-- Left Nav Section -->
                <ul class="left">
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'question' %}">Questions</a>
		    {% endif %}
                </ul>
            </section>
        </nav>
        {% block content %}
        {% endblock %}
    <script src="/static/js/vendor/jquery.js"></script>
    <script src="/static/js/foundation.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <script>
        $(document).foundation();
        $(document).ready(function() {
            $('.datepicker').datepicker({
                dateFormat: "yy-mm-dd"
            });
        });
    </script>

  </body>
</html>
