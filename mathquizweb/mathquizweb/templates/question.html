{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="large-12 columns">
        {% if user.is_authenticated %}
        <h1>Answer the question!</h1>
        <p>{{question.explain}}</p>
        <p>{{question.question_string}}</p>
        {% else %}
        <p>You must be logged in to answer questions!</p>
        {% endif %}
    </div>
</div>
{% endblock %}
